<h2>My Bookings</h2>

<table class="event-table">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.name }}</td>
      <td>{{ booking.description }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="bookings.length === 0" class="info-msg">
  You have not booked any events yet.
</p>
